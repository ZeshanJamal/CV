    <section id="Contact" class="bg-body-tertiary border border-3 mb-5">
        <h1 class="text-center text-dark" style="font-family: 'Times New Roman', Times, serif;">Contact Me</h1>
        <div class="container mt-5">
          <div class="row justify-content-center">
            <form class="w-75 needs-validation" novalidate>
              <!-- Email Address -->
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                <div class="invalid-feedback">
                  Please enter a valid email.
                </div>
              </div>
              <!-- Name -->
              <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" required class="form-control" id="exampleInputName">
                <div class="invalid-feedback">
                  Please enter your name.
                </div>
              </div>
              <!-- Phone Number -->
              <div class="mb-3">
                <label for="exampleInputPhone" class="form-label">Phone Number</label>
                <input type="tel" required class="form-control" id="exampleInputPhone">
                <div class="invalid-feedback">
                  Please provide a valid phone number.
                </div>
              </div>
              <!-- Message -->
              <div class="mb-3">
                <label for="exampleInputMessage" class="form-label">Message</label>
                <textarea required class="form-control" id="exampleInputMessage" rows="4" placeholder="Enter your message here"></textarea>
                <div class="invalid-feedback">
                  Please enter a message.
                </div>
              </div>
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary mb-5">Submit</button>
            </form>
          </div>
        </div>
      </section>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const text = "Zeeshan Jamal"; // Your name
          const typingSpeed = 250; // Typing speed in milliseconds
          const element = document.getElementById("typingEffect");
          
          let index = 0;
      
          function typeEffect() {
            if (index < text.length) {
              element.textContent += text.charAt(index);
              index++;
              setTimeout(typeEffect, typingSpeed);
            }
          }
      
          typeEffect(); // Start the typing effect when the page loads
        });
      </script>
